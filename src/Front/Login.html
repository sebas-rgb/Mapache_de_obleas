<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesLogin.css"> <!-- Opcional: archivo CSS para estilos -->
</head>
<body>
    <div class login-container>
        <h1 class="titulo">Bienvenido Usuario</h1>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <button type="submit">Iniciar Sesión</button>
            <a href="#" class="forgot-password">¿Olvidó Contraseña?</a>
        
        </form>
    </div>

    <script src="/BacK/login.js"></script> <!-- Archivo de script del frontend -->
</html>
