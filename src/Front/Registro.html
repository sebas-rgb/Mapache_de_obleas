<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="stylesRegistro.css"> <!-- Opcional: archivo CSS para estilos -->

</head>
<body>
    <div class="registro-container">
        <h1 class = "titulo">Registro de Usuario</h1>
        <form id="registroForm">
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            <br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <label for="tipo_usuario">Tipo de Usuario:</label>
            <select id="tipo_usuario" name="tipo_usuario" required>
                <option value="admin">Admin</option>
                <option value="cliente">Cliente</option>
            </select>
            <br><br>

            <label for="num_celular">Número de Celular:</label>
            <input type="tel" id="num_celular" name="num_celular" required>
            <br><br>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="Back/Registro.js"></script>
</body>
</html>
